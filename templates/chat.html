<body>

<div class="input-area">
    <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –ø–æ–ª—è –≤–≤–æ–¥–∞ –∏ –∫–Ω–æ–ø–æ–∫ -->
    <div class="textarea-container">
        <!-- –ü–æ–ª–µ –≤–≤–æ–¥–∞ -->
        <textarea id="userInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." oninput="autoResize(); toggleButton()"></textarea>

</div>
<script>
  let userScrolled = false;

// –û—Ç—Å–ª–µ–∂–∏–≤–∞–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏–µ –ø—Ä–æ–∫—Ä—É—Ç–∫–∏
document.getElementById('chat').addEventListener('scroll', function() {
    const chat = document.getElementById('chat');
    const atBottom = chat.scrollHeight - chat.scrollTop === chat.clientHeight;

    // –ï—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –ø—Ä–æ–∫—Ä—É—Ç–∏–ª, —Ç–æ –æ—Ç–∫–ª—é—á–∞–µ–º –∞–≤—Ç–æ—Å–∫—Ä–æ–ª–ª–∏—Ä–æ–≤–∞–Ω–∏–µ
    if (!atBottom) {
        userScrolled = true;
    } else {
        userScrolled = false;
    }
});

// –ê–≤—Ç–æ—Å–∫—Ä–æ–ª–ª–∏—Ä–æ–≤–∞–Ω–∏–µ
function scrollToBottom() {
    if (!userScrolled) {
        const chat = document.getElementById('chat');
        chat.scrollTop = chat.scrollHeight;
    }
}

// –í—ã–∑—ã–≤–∞–µ–º –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã –∏ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ —Å–æ–æ–±—â–µ–Ω–∏—è
window.onload = scrollToBottom;

  const textarea = document.getElementById('userInput');
  const STORAGE_KEY = 'unsentChatMessage';

  // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω—ã–π —Ç–µ–∫—Å—Ç –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
  window.addEventListener('load', () => {
    const savedText = localStorage.getItem(STORAGE_KEY);
    if (savedText) {
      textarea.value = savedText;
      toggleButton();  // –ß—Ç–æ–±—ã –∫–Ω–æ–ø–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ç–æ–∂–µ –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–ª–∞—Å—å, –µ—Å–ª–∏ —Ç–µ–∫—Å—Ç –Ω–µ –ø—É—Å—Ç–æ–π
    }
  });

  // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–µ–∫—Å—Ç –ø—Ä–∏ –∫–∞–∂–¥–æ–º –≤–≤–æ–¥–µ
  textarea.addEventListener('input', () => {
    localStorage.setItem(STORAGE_KEY, textarea.value);
  });

  window.onload = function () {
    const chatBox = document.getElementById('chat');
    if (chatBox.children.length === 0) {
      welcomeMessageDiv = simulateBotTyping("–ü—Ä–∏–≤–µ—Ç –¥—Ä—É–≥! –Ø –∞—Å—Å–∏—Å—Ç–µ–Ω—Ç –í–∞—Å–∏–ª–∏–π, –±—É–¥—É —Ä–∞–¥ —Å —Ç–æ–±–æ–π –ø–æ–æ–±—â–∞—Ç—å—Å—è.");
    }

    fetch('/get_messages')
      .then(response => response.json())
      .then(data => {
        if (data.messages) {
          data.messages.forEach(message => {
            appendMessage(message.content, message.sender);
          });
        }
      })
      .catch(err => {
        console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å–æ–æ–±—â–µ–Ω–∏–π:", err);
      });
  };

  let isBotTyping = false;
  let typingTimeout;
  let botMessageDiv;
  let welcomeMessageDiv = null;

  window.onload = function () {
    const chatBox = document.getElementById('chat');
    if (chatBox.children.length === 0) {
      welcomeMessageDiv = simulateBotTyping("–ü—Ä–∏–≤–µ—Ç –¥—Ä—É–≥! –Ø –∞—Å—Å–∏—Å—Ç–µ–Ω—Ç –í–∞—Å–∏–ª–∏–π, –±—É–¥—É —Ä–∞–¥ —Å —Ç–æ–±–æ–π –ø–æ–æ–±—â–∞—Ç—å—Å—è.");
    }

    const userImage = document.getElementById('userImage');
    const userInfo = document.querySelector('.user-info');
    const dropdown = document.querySelector('.dropdown');
    const loginLink = document.getElementById('loginLink');
    const registerLink = document.getElementById('registerLink');
    const settingsLink = document.getElementById('settingsLink');
    const upgradeLink = document.getElementById('upgradeLink');
    const logoutLink = document.getElementById('logoutLink');

    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
    const isLoggedIn = false; // –≠—Ç–æ –≤—Ä–µ–º–µ–Ω–Ω–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ, –µ–≥–æ –Ω–∞–¥–æ –∑–∞–º–µ–Ω–∏—Ç—å –Ω–∞ —Ä–µ–∞–ª—å–Ω—É—é –ª–æ–≥–∏–∫—É –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏

    if (isLoggedIn) {
      userImage.src = "../static/fabula-ai-autorigistr.png"; // –ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å
      loginLink.style.display = "none";
      registerLink.style.display = "none";
      settingsLink.style.display = "block";
      upgradeLink.style.display = "block";
      logoutLink.style.display = "block";
    } else {
      userImage.src = "../static/default-avatar.png"; // –ù–µ–∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω–Ω—ã–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å
      loginLink.style.display = "block";
      registerLink.style.display = "block";
      settingsLink.style.display = "none";
      upgradeLink.style.display = "none";
      logoutLink.style.display = "none";
    }

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è –º–µ–Ω—é
    userInfo.addEventListener('click', function () {
      dropdown.classList.toggle('show');
    });
  };

  function toggleButton() {
    const input = document.getElementById('userInput');
    const btn = document.getElementById('sendButton');

    if (isBotTyping) {
      btn.disabled = false;
      btn.textContent = "‚ùå";
      btn.classList.add("cancel");
    } else {
      btn.disabled = input.value.trim() === "";
      btn.textContent = input.value.trim() === "" ? "‚Üí" : "‚Üí";
      btn.classList.remove("cancel");
    }

    btn.onclick = function () {
      if (isBotTyping) {
        stopTyping();
      } else {
        sendMessage();
      }
    };
  }

  function stopTyping() {
    clearTimeout(typingTimeout);
    isBotTyping = false;
    toggleButton();
    botMessageDiv.textContent = '';
  }

  function autoResize() {
    const input = document.getElementById('userInput');
    input.style.height = "auto";
    input.style.height = (input.scrollHeight) + "px";
  }

  textarea.addEventListener('keydown', function (e) {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      sendMessage();
    }
  });

      function getTimeAgo(date) {
        const now = new Date();
        const diffMs = now - date;
        const seconds = Math.floor(diffMs / 1000);
        const minutes = Math.floor(seconds / 60);
        const hours = Math.floor(minutes / 60);
        const days = Math.floor(hours / 24);

        if (seconds < 60) return '—Ç–æ–ª—å–∫–æ —á—Ç–æ';
        if (minutes === 1) return '1 –º–∏–Ω—É—Ç—É –Ω–∞–∑–∞–¥';
        if (minutes === 2) return '2 –º–∏–Ω—É—Ç—ã –Ω–∞–∑–∞–¥';
        if (minutes === 3) return '3 –º–∏–Ω—É—Ç—ã –Ω–∞–∑–∞–¥';
        if (minutes === 4) return '4 –º–∏–Ω—É—Ç—ã –Ω–∞–∑–∞–¥';
        if (minutes < 60) return `${minutes} –º–∏–Ω—É—Ç –Ω–∞–∑–∞–¥`;
        if (hours === 1) return '1 —á–∞—Å –Ω–∞–∑–∞–¥';
        if (hours === 2) return '2 —á–∞—Å–∞ –Ω–∞–∑–∞–¥';

        if (days === 1) return '1 –¥–µ–Ω—å –Ω–∞–∑–∞–¥';
        if (days === 2) return '2 –¥–Ω—è –Ω–∞–∑–∞–¥';
        if (days === 3) return '3 –¥–Ω—è –Ω–∞–∑–∞–¥';

        return `${days} –¥–Ω–µ–π –Ω–∞–∑–∞–¥`;
      }

  function updateAllTimestamps() {
    document.querySelectorAll('.message').forEach(msg => {
      const span = msg.querySelector('.timestamp');
      const iso = msg.dataset.timestamp;
      if (span && iso) {
        span.textContent = getTimeAgo(new Date(iso));
      }
    });
  }

  setInterval(updateAllTimestamps, 30000);

  function appendMessage(content, sender) {
    const chatBox = document.getElementById('chat');
    const wrapper = document.createElement('div');
    wrapper.className = sender === 'user' ? 'user-wrapper' : 'assistant-wrapper';

    const div = document.createElement('div');
    div.className = `message ${sender}`;
    const sentAt = new Date();
    div.dataset.timestamp = sentAt.toISOString();

    if (sender === 'assistant') {
      div.innerHTML = content;
    } else {
      div.textContent = content;
    }

    const timestamp = document.createElement('span');
    timestamp.className = 'timestamp';
    timestamp.textContent = getTimeAgo(sentAt);
    div.appendChild(timestamp);

    if (sender === 'assistant') {
      const copyButton = document.createElement('button');
      copyButton.className = 'copy-button';
      copyButton.innerHTML = '‚ßâ';
      copyButton.title = 'Copy';
      copyButton.onclick = function () {
        navigator.clipboard.writeText(content).then(() => {
          copyButton.innerHTML = '‚úÖ';
          copyButton.disabled = true;
        });
      };
      div.appendChild(copyButton);
    }

    wrapper.appendChild(div);
    chatBox.appendChild(wrapper);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  function simulateBotTyping(content) {
    isBotTyping = true;
    toggleButton();

    const chatBox = document.getElementById('chat');
    const wrapper = document.createElement('div');
    wrapper.className = 'assistant-wrapper';
    botMessageDiv = document.createElement('div');
    botMessageDiv.className = 'message assistant';
    botMessageDiv.textContent = '';
    const sentAt = new Date();
    botMessageDiv.dataset.timestamp = sentAt.toISOString();

    wrapper.appendChild(botMessageDiv);
    chatBox.appendChild(wrapper);
    chatBox.scrollTop = chatBox.scrollHeight;

    let index = 0;

    function typeMessage() {
      if (index < content.length) {
        botMessageDiv.textContent += content[index];
        index++;
        typingTimeout = setTimeout(typeMessage, 30);
      } else {
        isBotTyping = false;
        toggleButton();
        botMessageDiv.innerHTML = content;

        const timestamp = document.createElement('span');
        timestamp.className = 'timestamp';
        timestamp.textContent = getTimeAgo(sentAt);
        botMessageDiv.appendChild(timestamp);

        const copyButton = document.createElement('button');
        copyButton.className = 'copy-button';
        copyButton.innerHTML = '‚ßâ';
        copyButton.title = 'Copy';
        copyButton.onclick = function () {
          navigator.clipboard.writeText(content).then(() => {
            copyButton.innerHTML = '‚úÖ';
            copyButton.disabled = true;
          });
        };
        botMessageDiv.appendChild(copyButton);
      }
    }

    setTimeout(typeMessage, 30);
    return wrapper;
  }

  function confirmClear() {
    return confirm("–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ –æ—á–∏—Å—Ç–∏—Ç—å –ø–µ—Ä–µ–ø–∏—Å–∫—É?");
  }

  function sendMessage() {
  const input = document.getElementById('userInput');
  const message = input.value.trim();
  if (message === "") return;

  appendMessage(message, 'user');
  input.value = "";

  autoResize();
  toggleButton();
  localStorage.removeItem(STORAGE_KEY);

  const chatBox = document.getElementById('chat');
  if (welcomeMessageDiv) {
    chatBox.removeChild(welcomeMessageDiv);
    welcomeMessageDiv = null;
  }

  if (isBotTyping) stopTyping();

  fetch('/send_message', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ message })
  })
    .then(res => res.json())
    .then(data => {
      if (data.response) {
        simulateBotTyping(data.response);
      } else {
        simulateBotTyping("–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞, –í–∞—Å–∏–ª–∏–π –º–æ–ª—á–∏—Ç.");
      }
    })
    .catch(err => {
      console.error(err);
      simulateBotTyping("–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è. –í–∞—Å–∏–ª–∏–π –≤—Ä–µ–º–µ–Ω–Ω–æ –æ—Ñ—Ñ–ª–∞–π–Ω.");
    });
}
    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∏–∑–º–µ–Ω–µ–Ω–∏—è —Å—Ç–∏–ª—è
    function setStyle(style) {
        // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ —Å–µ—Ä–≤–µ—Ä –¥–ª—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ —Å—Ç–∏–ª—è
        fetch('/update_style', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ style: style })
        }).then(response => {
            if (response.ok) {
                // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å, —á—Ç–æ–±—ã –ø–æ–¥—Å–≤–µ—Ç–∏—Ç—å –∞–∫—Ç–∏–≤–Ω—É—é –∫–Ω–æ–ø–∫—É
                document.querySelectorAll('.style-button').forEach(button => {
                    button.classList.remove('active');
                });
                document.querySelector(`.style-button.${style}`).classList.add('active');
            }
        });
    }
