<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Чат с Василием</title>
  <link rel="icon" type="image/png" href="../static/vasia.png" />
  <style>
    :root {
      --bg: #1e1e1e;
      --input-bg: #2a2a2a;
      --text: #f5f5f5;
      --user-msg-bg: #0f766e;
      --assistant-msg-bg: #2d2d2d;
      --accent: #10b981;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 16px 24px;
      background-color: #111;
      border-bottom: 1px solid #333;
      font-size: 20px;
      font-weight: bold;
      color: var(--accent);
      text-align: center;
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 900px;
      width: 100%;
      margin: 0 auto;
      padding: 20px;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px 0;
      max-height: calc(100vh - 220px);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      max-width: 75%;
      padding: 12px 16px;
      border-radius: 12px;
      white-space: pre-wrap;
      line-height: 1.5;
      word-break: break-word;
      display: inline-block;
    }

    .user-wrapper {
      display: flex;
      justify-content: flex-end;
    }

    .assistant-wrapper {
      display: flex;
      justify-content: flex-start;
    }

    .user {
      background-color: var(--user-msg-bg);
      color: #fff;
      border-bottom-right-radius: 0;
    }

    .assistant {
      background-color: var(--assistant-msg-bg);
      color: #d4d4d4;
      border-bottom-left-radius: 0;
    }

    .input-area {
      display: flex;
      border-top: 1px solid #333;
      padding: 16px 0 0;
      gap: 12px;
      align-items: stretch;
    }

    textarea {
      flex: 1;
      min-height: 44px;
      max-height: 200px;
      resize: none;
      overflow-y: auto;
      background-color: var(--input-bg);
      color: var(--text);
      padding: 12px 16px;
      border: 1px solid #444;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
      line-height: 1.4;
    }

    button {
      background-color: var(--accent);
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s ease;
      height: auto;
      display: flex;
      align-items: center;
    }

    button:disabled {
      background-color: #555;
      cursor: not-allowed;
    }

    button:hover:not(:disabled) {
      background-color: #0f9f75;
    }

    .messages::-webkit-scrollbar {
      width: 6px;
    }

    .messages::-webkit-scrollbar-thumb {
      background: #444;
      border-radius: 3px;
    }

    button.cancel {
      background-color: #f44336;
    }

    button.cancel:hover {
      background-color: #d32f2f;
    }

    pre {
      background: #1a1a1a;
      padding: 10px;
      border-radius: 8px;
      overflow-x: auto;
    }

    .copy-button {
      background-color: #444;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      margin-left: 8px;
    }

    .copy-button:hover {
      background-color: #333;
    }

    .copy-button:disabled {
      background-color: #555;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <header>Чат с Василием</header>

  <div class="chat-container">
    <div class="messages" id="chat"></div>
    <div class="input-area">
      <textarea id="userInput" placeholder="Введите сообщение..." oninput="autoResize(); toggleButton()"></textarea>
      <button id="sendButton" onclick="sendMessage()" disabled>→</button>
    </div>
  </div>

  <script>
    let isBotTyping = false;
    let typingTimeout;
    let botMessageDiv;
    let welcomeMessageDiv = null; // Переменная для хранения приветственного сообщения

    // Добавляем приветственное сообщение, если чат пуст
    window.onload = function() {
      const chatBox = document.getElementById('chat');
      if (chatBox.children.length === 0) {
        welcomeMessageDiv = simulateBotTyping("Привет друг! Я ассистент Василий, буду рад с тобой пообщаться. Вот что я умею:\n" +
          "Рассказывать анекдоты,  \n писать код,  \n выслушать если муж не заметил новый маникюр,  \n написать стих для той самой и многое другое!");
      }
    };

    function toggleButton() {
      const input = document.getElementById('userInput');
      const btn = document.getElementById('sendButton');

      if (isBotTyping) {
        btn.disabled = false;
        btn.textContent = "❌";
        btn.classList.add("cancel");
      } else {
        btn.disabled = input.value.trim() === "";
        btn.textContent = input.value.trim() === "" ? "→" : "→";
        btn.classList.remove("cancel");
      }

      // Добавляем обработчик для кнопки "Отменить"
      btn.onclick = function() {
        if (isBotTyping) {
          stopTyping(); // Останавливаем печать
        } else {
          sendMessage(); // Отправляем сообщение
        }
      };
    }

    function stopTyping() {
      clearTimeout(typingTimeout);  // Прерываем таймер печати
      isBotTyping = false;  // Устанавливаем флаг, что бот не печатает
      toggleButton();  // Обновляем кнопку (переводим обратно на "Отправить")
      botMessageDiv.textContent = '';  // Очищаем текст бота (если это нужно)
    }

    function autoResize() {
      const input = document.getElementById('userInput');
      input.style.height = "auto";
      input.style.height = (input.scrollHeight) + "px";
    }

    function appendMessage(content, sender) {
      const chatBox = document.getElementById('chat');
      const wrapper = document.createElement('div');
      wrapper.className = sender === 'user' ? 'user-wrapper' : 'assistant-wrapper';

      const div = document.createElement('div');
      div.className = `message ${sender}`;

      if (sender === 'assistant') {
        div.innerHTML = content; // Преобразуем сообщение в Markdown (если нужно)
      } else {
        div.textContent = content;
      }

      if (sender === 'assistant') {
        // Добавляем кнопку "Копировать" только для ответов Василия
        const copyButton = document.createElement('button');
        copyButton.className = 'copy-button';
        copyButton.textContent = 'Скопировать';
        copyButton.onclick = function() {
          navigator.clipboard.writeText(content).then(function() {
            alert('Сообщение скопировано!');
          });
        };

        wrapper.appendChild(div);
        wrapper.appendChild(copyButton);
      } else {
        wrapper.appendChild(div);
      }
      chatBox.appendChild(wrapper);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function simulateBotTyping(content) {
      isBotTyping = true;
      toggleButton(); // обновляем кнопку
      const chatBox = document.getElementById('chat');
      const wrapper = document.createElement('div');
      wrapper.className = 'assistant-wrapper';
      botMessageDiv = document.createElement('div');
      botMessageDiv.className = 'message assistant';
      botMessageDiv.textContent = '';

      wrapper.appendChild(botMessageDiv);
      chatBox.appendChild(wrapper);
      chatBox.scrollTop = chatBox.scrollHeight;

      let index = 0;

      function typeMessage() {
        if (index < content.length) {
          botMessageDiv.textContent += content[index];
          index++;
          typingTimeout = setTimeout(typeMessage, 30);
        } else {
          isBotTyping = false;
          toggleButton(); // обновляем кнопку
          botMessageDiv.innerHTML = content;
        }
      }

      typeMessage();
      return wrapper; // Возвращаем обертку для дальнейшего удаления
    }

    function sendMessage() {
      const input = document.getElementById('userInput');
      const message = input.value.trim();
      if (message === "") return;

      appendMessage(message, 'user');
      input.value = "";
      autoResize();
      toggleButton();

      // Удаляем приветственное сообщение, если оно было
      const chatBox = document.getElementById('chat');
      if (welcomeMessageDiv) {
        chatBox.removeChild(welcomeMessageDiv);
        welcomeMessageDiv = null; // Обнуляем переменную
      }

      if (isBotTyping) stopTyping();

      fetch('/send_message', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message })
      })
        .then(res => res.json())
        .then(data => {
          if (data.response) {
            simulateBotTyping(data.response);
          } else {
            simulateBotTyping("Произошла ошибка, Василий молчит.");
          }
        })
        .catch(err => {
          console.error(err);
          simulateBotTyping("Ошибка соединения. Василий временно оффлайн.");
        });
    }
  </script>
</body>
</html>
